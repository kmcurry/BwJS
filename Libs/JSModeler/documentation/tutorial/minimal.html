<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	 "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>

	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<script type="text/javascript" src="../../build/three.min.js"></script>
	<script type="text/javascript" src="../../build/jsmodeler.js"></script>
	<title>JSModeler Minimal</title>
	<script type="text/javascript">
		
		function Load ()
		{
			var viewerSettings = {
				cameraEyePosition : [-2.0, -1.5, 1.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0.0, 0.0, 1.0]
			};

			var viewer = new JSM.ThreeViewer ();
			viewer.Start ('example', viewerSettings);

			var body = JSM.GenerateCuboid (1.0, 1.0, 1.0);

			var meshes = JSM.ConvertBodyToThreeMeshes (body);
			for (var i = 0; i < meshes.length; i++) {
				viewer.AddMesh (meshes[i]);
			}		

			viewer.Draw ();
		}
	
	    window.onload = function ()
		{
			Load ();			
		}

	</script>

</head>

<body>
	<canvas id="example" width="1000" height="500"></canvas>
</body>

</html>

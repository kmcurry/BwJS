	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;

		function Generate ()
		{
			var selectDiv = document.getElementById ('solids');
			var selected = selectDiv.options[selectDiv.selectedIndex].value;
		
			var body = JSM.GenerateSolidWithRadius (selected, 1.0);
			var meshes = JSM.ConvertBodyToThreeMeshes (body);
			viewer.RemoveMeshes ();
			viewer.AddMeshes (meshes);
			viewer.FitInWindow ();
		}
		
		function Load ()
		{
			var TextureLoaded = function () {
				viewer.Draw ();
			};

			var viewerSettings = {
				cameraEyePosition : [-2.0, -1.5, 1.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0, 0, 1]
			};

			viewer = new JSM.ThreeViewer ();
			viewer.Start ('example', viewerSettings);

			Generate ();
		}
	
	    window.onload = function ()
		{
			Load ();			
		}
	</script>

	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;
		var body = null;

		function Load ()
		{
			function TextureLoaded () {
				viewer.Draw ();
			}
		
			var viewerSettings = {
				cameraEyePosition : [3.0, -3.0, 3.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0.0, 0.0, 1.0]
			};

			viewer = new JSM.ThreeViewer ();
			if (!viewer.Start ('example', viewerSettings)) {
				alert ('Viewer initialization failed.');
				return;
			}

			var polygons = [];
			
			var origo = new JSM.Coord (0.0, 0.0, 0.0);
			var i, j, circle, currOrigo;
			for (i = 0; i < 25; i++) {
				currOrigo = JSM.CoordRotate (origo, new JSM.Coord (1.0, 0.0, 0.0), -i * 10 * JSM.DegRad, new JSM.Coord (0.0, 8.0, 0.0));
				circle = JSM.GenerateCirclePoints (i * 0.2, 30, currOrigo);
				for (j = 0; j < circle.length; j++) {
					circle[j] = JSM.CoordRotate (circle[j], new JSM.Coord (1.0, 0.0, 0.0), -i * 10 * JSM.DegRad, currOrigo);
				}
				polygons.push (circle);
			}
			
			var direction = new JSM.Vector (0.0, 0.0, 1.0);
			var body = JSM.GenerateTube (polygons, true);
			var materials = new JSM.Materials ();
			var conversionData = {
				textureLoadedCallback : TextureLoaded,
				hasConvexPolygons : false
			};
			JSM.GenerateRandomMaterials (body, materials, true);
			var meshes = JSM.ConvertBodyToThreeMeshes (body, materials, conversionData);
			for (var i = 0; i < meshes.length; i++) {
				viewer.AddMesh (meshes[i]);
			}
			//alert (JSM.CheckSolidBody (body));

			viewer.FitInWindow ();
			viewer.Draw ();
		}

	    window.onload = function ()
		{
			Load ();
		}
	</script>

	<canvas id="example" width="800" height="500" style="border : 1px solid black;"></canvas>

	<title>Example</title>
	
	<style>
		html, body
		{
			margin : 0px;
			padding : 0px;
			width : 100%;
			height : 100%;
		}

		canvas
		{
			display : block;
		}
	</style>

	<script type="text/javascript">
		var viewer = null;

		function Resize ()
		{
			var canvas = document.getElementById ('example');
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight;
		}
		
		function DragOver (event)
		{
			event.stopPropagation ();
			event.preventDefault ();
			event.dataTransfer.dropEffect = 'copy';
		}

		function Drop (event)
		{
			event.stopPropagation ();
			event.preventDefault ();
	
			var myThis = this;
			JSM.ConvertFileListToJsonData (event.dataTransfer.files, {
				onError : function () {
					alert ('Something is wrong.');
					return;
				},
				onReady : function (fileNames, jsonData) {
					viewer.RemoveMeshes ();
					var meshes = JSM.ConvertJSONDataToThreeMeshes (jsonData);
					var i;
					for (i = 0; i < meshes.length; i++) {
						viewer.AddMesh (meshes[i]);
					}
					viewer.AdjustClippingPlanes (50.0);
					viewer.FitInWindow ();
					viewer.Draw ();
				}
			});
		}

		function Load ()
		{
			window.addEventListener ('dragover', DragOver, false);
			window.addEventListener ('drop', Drop, false);
			
			window.onresize = Resize;
			Resize ();
		
			function TextureLoaded () {
				viewer.Draw ();
			}
		
			var viewerSettings = {
				cameraEyePosition : [3.0, -3.0, 3.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0.0, 0.0, 1.0]
			};

			viewer = new JSM.ThreeViewer ();
			if (!viewer.Start ('example', viewerSettings)) {
				return;
			}

			viewer.Draw ();
		}

	    window.onload = function ()
		{
			Load ();
		}
	</script>

<body>
	<canvas id="example" width="800" height="500"></canvas>

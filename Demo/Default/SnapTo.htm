  <head>
        <title>BWJS Demo</title>
        <script src="../BwHelper.js"></script>

        <link type="text/css" rel="StyleSheet" href="../../bridgeworks.css"/>
        <link type="text/css" rel="StyleSheet" href="../../Bridgeworks.css"/>

        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        <script src="../../Libs/jquery/jquery.hoverIntent.minified.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../Libs/jquery/jquery.bgiframe.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../Libs/jquery/bt/jquery.bt.min.js" type="text/javascript" ></script>

        <script src="../../Libs/qTip2/jquery-1.10.2.min.js" type="text/javascript"></script>

    </head>
    <body onresize="resize();">
        <H1 id="H1">Bridgeworks - WebGL Version</H1>

        <script type="text/javascript">
            var bridgeworks = null;
            var xml = "";

            function locate()
            {
                var xml = "\<Locate target='" + document.getElementById('objectname').value + "'/>";
                console.debug(xml);
                bridgeworks.updateScene(xml);
            }
        </script>

        <img id="BackgroundImage" style="position: absolute; visibility: hidden; z-index: 1;" src="bwcontent/images/Sky.jpg">
        </img>
    <center>
        <div id="BwContainer" style="position: relative; resize: auto; border: 1px solid; width: 80%; height: 80%;" onclick="bridgeworks.handleEvent(event);" onmousedown="bridgeworks.handleEvent(event);" onmouseup="bridgeworks.handleEvent(event);" onmousemove="bridgeworks.handleEvent(event);" >
            <canvas id="Canvas" style="position: relative; z-index: 2;">
            </canvas>
        </div>
        <div id="DVDControls" style="position:relative;">
            <!--<button onclick="bridgeworks.renderController.rewind();">RW</button>-->
            <button onclick="bridgeworks.renderController.pause();">Pause</button>
            <button onclick="bridgeworks.renderController.play();">Play</button>
            <button onclick="bridgeworks.renderController.stop();">Stop</button>
            <!--<button onclick="bridgeworks.renderController.fastForward();">FF</button>-->
            Object: <input id="objectname"/>
            <button onclick="locate();">Locate</button>
        </div>
    </center>

    <!--<video controls="controls" src="http://localhost/bwjs/bwcontent/images/quake.mpg">
    Your browser does not support the video tag.
    </video>-->

    <script type="text/javascript">
        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                bridgeworks = init("SnapTo.xml", document.getElementById("BwContainer"));
            }
        }
    </script>
</body>
</html>

    <body onresize="resize();">
        <H1 id="H1">Bridgeworks - WebGL Version</H1>  

        <script type="text/javascript">
            var bridgeworks = null;
            var xml = "";

            function locate()
            {
                var xml = "\<Locate target='" + document.getElementById('objectname').value + "'/>";
                console.debug(xml);
                bridgeworks.updateScene(xml);
            }
        </script>

        <img id="BackgroundImage" style="position: absolute; visibility: hidden; z-index: 1;" src="bwcontent/images/Sky.jpg">
        </img>
    <center>
        <div id="BwContainer" style="position: relative; resize: auto; border: 1px solid; width: 80%; height: 80%;" onclick="bridgeworks.handleEvent(event);" onmousedown="bridgeworks.handleEvent(event);" onmouseup="bridgeworks.handleEvent(event);" onmousemove="bridgeworks.handleEvent(event);" >
            <canvas id="Canvas" style="position: relative; z-index: 2;">
            </canvas>     
        </div>
        <div id="DVDControls" style="position:relative;">
            <!--<button onclick="bridgeworks.renderController.rewind();">RW</button>-->
            <button onclick="bridgeworks.renderController.pause();">Pause</button>
            <button onclick="bridgeworks.renderController.play();">Play</button>
            <button onclick="bridgeworks.renderController.stop();">Stop</button>
            <!--<button onclick="bridgeworks.renderController.fastForward();">FF</button>-->
            Object: <input id="objectname"/>
            <button onclick="locate();">Locate</button>
